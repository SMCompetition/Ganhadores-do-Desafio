<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SM-Competition - Biscoitos Aldeia da Serra | Desafio de Kart</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Menu de Navegação - Corrigido */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(220, 38, 127, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            display: inline-block;
            min-width: fit-content;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e40af, #dc2626);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
            border-color: rgba(59, 130, 246, 0.8);
            color: #ffffff;
        }

        .nav-link.active {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.5);
        }

        /* Header Principal */
        .header {
            text-align: center;
            padding: 140px 2rem 60px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #3b82f6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .main-logo {
            max-width: min(500px, 90vw);
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .main-logo:hover {
            transform: scale(1.05);
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Grid de Vídeos */
        .videos-section {
            padding: 4rem 0;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(320px, 100%), 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.1), rgba(220, 38, 38, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(30, 64, 175, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 9/16;
            border-radius: 15px;
            background: #000;
            position: relative;
            z-index: 1;
        }

        .video-info {
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }

        .video-title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #3b82f6;
            word-wrap: break-word;
        }

        .video-controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .download-btn {
            background: linear-gradient(45deg, #059669, #0d9488);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '⬇️';
            font-size: 1rem;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #047857, #0f766e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(5, 150, 105, 0.4);
        }

        /* Rodapé */
        .footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(220, 38, 127, 0.3);
        }

        .autozapp-text {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }

        .autozapp-text p {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .autozapp-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border: 2px solid #3b82f6;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(30, 64, 175, 0.2), rgba(220, 38, 38, 0.2));
            touch-action: manipulation;
        }

        .autozapp-link:hover {
            background: linear-gradient(45deg, #1e40af, #dc2626);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
        }

        .footer-banner {
            max-width: min(1500px, 95vw);
            width: 100%;
            height: auto;
            min-height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }

            .header {
                padding: 160px 1rem 40px;
            }

            .container {
                padding: 0 1rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 0.7rem;
                padding: 0.5rem 0.8rem;
            }

            .header {
                padding: 140px 0.5rem 30px;
            }

            .container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link active">Vídeos</a></li>
                <li><a href="ganhadores.html" class="nav-link">Ganhadores do Desafio</a></li>
                <li><a href="sorteio.html" class="nav-link">Sorteio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Principal -->
    <header class="header">
        <div class="container">
            <h1 class="main-title">SM-Competition - Desafio Biscoitos Aldeia da Serra</h1>
            <div class="logo-container">
                <img src="sitevideosdesafio/logos/logo.gif" alt="SM-Competition Logo" class="main-logo">
            </div>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Seção de Vídeos -->
        <section class="videos-section">
            <div class="videos-grid" id="videosGrid">
                <div class="loading"></div>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="autozapp-text">
                <p>Sistema exclusivo desenvolvido por Luiz do AutoZapp. Soluções inteligentes para empresas que querem agilidade.</p>
                <a href="https://LUIZDOAUTOZAPP.COM.BR" target="_blank" class="autozapp-link">LUIZDOAUTOZAPP.COM.BR</a>
            </div>
            <img src="sitevideosdesafio/logos/logoautobanner.jpg" alt="Auto Banner" class="footer-banner">
        </div>
    </footer>

    <script>
        // Função robusta para baixar vídeo - VERSÃO CORRIGIDA
        function downloadVideo(videoSrc, filename) {
            // Obter referência do botão que foi clicado
            const button = event.target;
            const originalText = button.innerHTML;
            
            // Mostrar indicador de carregamento
            button.innerHTML = '⏳ Baixando...';
            button.disabled = true;
            
            // Função para restaurar o botão
            function restoreButton(text = originalText, delay = 0) {
                setTimeout(() => {
                    button.innerHTML = text;
                    button.disabled = false;
                }, delay);
            }
            
            // Função para mostrar sucesso
            function showSuccess() {
                button.innerHTML = '✅ Baixado!';
                button.disabled = false;
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
            
            // Função para mostrar erro
            function showError() {
                button.innerHTML = '❌ Erro';
                button.disabled = false;
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
            
            // Método 1: Tentar download via fetch + blob (mais confiável)
            function downloadViaBlob() {
                return fetch(videoSrc)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        // Criar URL do blob
                        const blobUrl = URL.createObjectURL(blob);
                        
                        // Criar link de download
                        const link = document.createElement('a');
                        link.href = blobUrl;
                        link.download = filename || 'video.mp4';
                        link.style.display = 'none';
                        
                        // Adicionar ao DOM, clicar e remover
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Limpar URL do blob após um tempo
                        setTimeout(() => {
                            URL.revokeObjectURL(blobUrl);
                        }, 1000);
                        
                        showSuccess();
                        return true;
                    })
                    .catch(error => {
                        console.warn('Método blob falhou:', error);
                        return false;
                    });
            }
            
            // Método 2: Download direto (fallback)
            function downloadDirect() {
                try {
                    const link = document.createElement('a');
                    link.href = videoSrc;
                    link.download = filename || 'video.mp4';
                    link.style.display = 'none';
                    
                    // Atributos para forçar download
                    link.setAttribute('download', filename || 'video.mp4');
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showSuccess();
                    return true;
                } catch (error) {
                    console.warn('Método direto falhou:', error);
                    return false;
                }
            }
            
            // Método 3: Abrir em nova aba (último recurso)
            function openInNewTab() {
                try {
                    const newWindow = window.open(videoSrc, '_blank');
                    if (newWindow) {
                        button.innerHTML = '🔗 Aberto em nova aba';
                        button.disabled = false;
                        setTimeout(() => {
                            button.innerHTML = originalText;
                        }, 3000);
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.warn('Método nova aba falhou:', error);
                    return false;
                }
            }
            
            // Executar métodos em sequência
            async function executeDownload() {
                try {
                    // Verificar se é um arquivo local (protocolo file://)
                    if (window.location.protocol === 'file:' || videoSrc.startsWith('file://')) {
                        // Para arquivos locais, usar método direto primeiro
                        if (downloadDirect()) return;
                        if (openInNewTab()) return;
                    } else {
                        // Para arquivos remotos, tentar blob primeiro
                        if (await downloadViaBlob()) return;
                        if (downloadDirect()) return;
                        if (openInNewTab()) return;
                    }
                    
                    // Se todos os métodos falharam
                    throw new Error('Todos os métodos de download falharam');
                    
                } catch (error) {
                    console.error('Erro no download:', error);
                    showError();
                }
            }
            
            // Executar o download
            executeDownload();
        }

        // Função para carregar vídeos
        async function loadVideos() {
            const videosGrid = document.getElementById('videosGrid');
            
            try {
                // Lista de vídeos da pasta sitevideosdesafio/videos/
                const videos = [
                    { file: 'video1.mp4', title: 'Desafio de Kart - Participante 1' },
                    { file: 'video2.mp4', title: 'Desafio de Kart - Participante 2' },
                    { file: 'video3.mp4', title: 'Desafio de Kart - Participante 3' },
                    { file: 'video4.mp4', title: 'Desafio de Kart - Participante 4' },
                    { file: 'video5.mp4', title: 'Desafio de Kart - Participante 5' },
                    { file: 'video6.mp4', title: 'Desafio de Kart - Participante 6' }
                ];

                videosGrid.innerHTML = '';

                videos.forEach((video, index) => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <video class="video-player" controls preload="metadata">
                            <source src="sitevideosdesafio/videos/${video.file}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-controls">
                                <button class="download-btn" onclick="downloadVideo('sitevideosdesafio/videos/${video.file}', '${video.file}')">
                                    Baixar Vídeo
                                </button>
                            </div>
                        </div>
                    `;
                    videosGrid.appendChild(videoCard);
                });

                // Adicionar animação de entrada
                const cards = document.querySelectorAll('.video-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px) scale(0.9)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.8s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0) scale(1)';
                    }, index * 100);
                });

            } catch (error) {
                console.error('Erro ao carregar vídeos:', error);
                videosGrid.innerHTML = '<p>Erro ao carregar os vídeos. Verifique se os arquivos estão na pasta correta.</p>';
            }
        }

        // Carregar vídeos quando a página carregar
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Adicionar efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('.header');
            if (header) {
                header.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
